{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Olympus Gym</title>
    <link
      rel="stylesheet"
      href="{% static 'the_olympus/styles/styles.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
    {% if user.is_authenticated %}
    <nav class="user-header">
      <h1 class="user-header__message">
        ðŸ‘‹ Welcome {{ user.username }}! You are logged as {{ user.role }}
      </h1>
      <form
        class="user-header__logout-form"
        method="post"
        action="{% url 'logout' %}"
      >
        {% csrf_token %}
        <button class="button button--secondary">Logout</button>
      </form>
    </nav>
    {% endif %}
    <!----> 
    {% block content %} {% endblock %}
    <footer class="footer">
      <div class="footer__info">
        <h3 class="footer__title">The Olympus</h3>
        <p class="footer__address">
          17 Quantum Fish Street, 3rd Floor, Hazy District, Phantom City
        </p>
      </div>
      <div class="footer__logo-container">
        <img
          class="footer__logo"
          src="{% static 'the_olympus/images/logo.png' %}"
          alt="The Olympus Logo"
        />
      </div>
    </footer>
  </body>
</html>
